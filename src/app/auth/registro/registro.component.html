<div class="container">
    <div class="formulario">
        <div class="titulo" style="padding: 0;">
            <h3>Nuevo usuario</h3>
        </div>
        <form>
            <div class="inputs">
                <label for="nombre">Nombre</label>
                <input type="text" [(ngModel)]="usuario.nombre" name="nombre">
            </div>
            <div class="inputs">
                <label for="apellido">Apellido</label>
                <input type="text" [(ngModel)]="usuario.apellido" name="apellido">
            </div>
            <div class="inputs">
                <label for="username">Usuario</label>
                <input type="text" [(ngModel)]="usuario.username" name="username">
            </div>
            <div class="inputs">
                <label for="password">Contraseña</label>
                <input type="password" [(ngModel)]="usuario.password" name="password">
            </div>

            <div *ngIf="error.length > 0" class=" error">
                <p >{{error}}</p>
            </div>

            <div class="boton">
                <button (click)="crearUsuario()" class="login">Registrarse</button>
                <button class="registrar" [routerLink]="[ '/']">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
